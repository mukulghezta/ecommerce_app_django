{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h2>Customer Sign up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Sign up</button>
          </form>
      </div>
    </div>
  </article>

{% endblock %}
