{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Login</h2>
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </article>

{% endblock %}
