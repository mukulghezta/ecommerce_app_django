{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h1>Are you sure you want to delete this course?</h1>
                <form action="{% url 'products:productdelete' product_id=product.product_id %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-outline-info" type="submit" value="Yes"></input><br>
                    <a href="{% url 'products:productdetail' product_id=product.product_id %}">No, go back to course</a>
                </form>
            </div>
        </div>
    </article>

{% endblock %}
