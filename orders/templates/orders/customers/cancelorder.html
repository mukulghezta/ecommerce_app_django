{% extends 'base.html' %}

{% block content %}

    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <form action="{% url 'orders:cancelorder' order_id=order.order_id %}" method="POST">
                    {% csrf_token %}
                    <h3>Are you sure you want to cancel this order?</h3>
                    <input class="btn btn-outline-info" type="submit" value="Yes"></input>
                    <a class="btn btn-outline-info" href="{% url 'orders:mycourses' %}">No</a>
                </form>
            </div>
        </div>
    </article>
    
{% endblock %}
